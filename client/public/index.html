<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS System - Decision Support System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background: #ff9800;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: #ff5722;
        }

        #root {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DSS System</h1>
        <p>Make data-driven decisions with SAW, WP, and TOPSIS methods.</p>
        <a href="/" class="cta-button">Get Started</a>
    </div>

    <div id="root"></div>
</body>
</html>
